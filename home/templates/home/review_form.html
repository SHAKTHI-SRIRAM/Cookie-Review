{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="frame">
        <form method='POST'>
            {% csrf_token %}
            <h2 class="center">Post your review</h2>
            <h5 class="center" class="grey-text">Your reviews are valuable to us!!..</h5>
            <br>
            <br>
            {{ form|crispy }}

            <button class="btn waves-effect cyan darken-1 waves-light" type="submit" name="submit"
                style="margin: 10px;">Post</button>

        </form>
    </div>
</div>
{% endblock content %}
