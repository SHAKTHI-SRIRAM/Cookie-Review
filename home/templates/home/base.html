{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Review</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
</head>
<body>
<!-- Navbar -->
    <nav>
        <div class="nav-wrapper cyan">
            <a href="" class="brand-logo center">
                <h4 class="title">Cookie Reviews</h4>
            </a>
        </div>
    </nav>
    <!-- Sidebar icons -->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="material-icons menu-icon" id="menu">menu</i>
        <i class="material-icons menu-icon" id="cancel">cancel</i>
    </label>
    <!-- Sidebar -->
    <div class="sidebar">
        <header class="cyan white-text">Menu</header>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="https://cookielearning.herokuapp.com">Cookie Learning</a></li>
            <li><a href="https://cookieva.herokuapp.com">Cookie VA</a></li>
            <li><a href="https://cookieva.herokuapp.com/cookie_docs">Cookie Docs</a></li>
        </ul>
    </div>
    <!-- Add review -->
    <a href="{% url 'add_review' %}" class="waves-effect waves-light cyan btn-large add-btn"><i class="material-icons left">add</i>Add Review</a>
{% block content %}
{% endblock %}
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom Js -->
</body>
</html>
